<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do País</title>
    <link rel="stylesheet" href="country-details.css">
</head>
<body>
    <header>
        <h1>Detalhes do País</h1>
        <button id="backButton">Voltar</button>
    </header>
    <main id="countryDetails">
        <img id="country-flag" alt="Bandeira do País">
        <h2 id="country-name"></h2>
        <p><strong>Capital:</strong> <span id="capital">N/A</span></p>
        <p><strong>Região:</strong> <span id="region">N/A</span></p>
        <p><strong>Subregião:</strong> <span id="subregion">N/A</span></p>
        <p><strong>População:</strong> <span id="population">N/A</span></p>
        <p><strong>Área:</strong> <span id="area">N/A</span></p>
        <p><strong>Idiomas:</strong> <span id="languages">N/A</span></p>
        <p><strong>Moeda:</strong> <span id="currency">N/A</span></p>
        <p><strong>Fuso Horário:</strong> <span id="timezone">N/A</span></p>
        <p><strong>Domínio:</strong> <span id="tld">N/A</span></p>
        <p><strong>Código de Discagem:</strong> <span id="dial-code">N/A</span></p>
    </main>

    <script src="country-details.js"></script>
</body>
</html>
